baseURL: https://ecogambler.netlify.app/
theme: hugo-apero
languageCode: en
title: GAMbler
author: Nicholas Clark
copyright: "Â© Nicholas J Clark (2024)" # set to override the auto generated copyright using org info and now year
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 9
# to allow for posting future events
# see https://github.com/hugo-apero/hugo-apero/issues/82
buildFuture: true
mainSections: ["blog", "talk", "opportunities"] # list any other content types to includ
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A modern, beautiful, and easily configurable blog theme for Hugo.
  favicon: /img/header_logo.ico
  headingFontFamily: sans-serif
  logo: /img/header_logo.png
  mainSections:
    - blog
    - project
    - talk
    - opportunities
    - archives
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: Anywhere
  orgName: RStudio
  sharing_image: "/img/header_logo.png"
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/nicholasjclark
    - icon: youtube
      icon_pack: fab
      url: https://www.youtube.com/@NJ_Clark
    - icon: mixcloud
      icon_pack: fab
      url: https://bsky.app/profile/njclark.bsky.social
    - icon: orcid
      icon_pack: ai
      url: https://orcid.org/0000-0001-7131-3301
    - icon: google-scholar
      icon_pack: ai
      url: https://scholar.google.com.au/citations?user=5bO9uxEAAAAJ&hl=en
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: plum
  twitter: twitter = "nj_clark"
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Collaborators
      title: Contributors
      url: /contributors/
      weight: 2
  header:
    - name: Blog
      title: Blog
      url: /blog/
      weight: 1
    - name: Software
      title: Project Portfolio
      url: /project/
      weight: 2
    - name: Talks & Workshops
      title: Talks
      url: /talk/
      weight: 3
    - name: Opportunities
      title: Opportunities
      url: /opportunities/
      weight: 4
    - name: Archive
      title: Archive
      url: /archives/
      weight: 5
    - name: Blogroll
      title: Blogroll
      url: /blogroll/
      weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
